<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
  <header>
    <div class="phone-view">
      <button id="navbar-menu" title="navbar-menu"></button>
      <h1>Clock</h1>
    </div>
    <nav>
      <ul>
        <li><a href="" class="selected" tabindex="-1">Clock</a></li>
        <li><a href="">Stopwatch</a></li>
        <li><a href="">Timer</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="clock-container">
      <div class="progress"></div>
      <div class="clock">
        <span id="time"></span>
        <span id="midday"></span>
      </div>
    </div>
    <div class="title">
      <h1>Clock</h1>
      <div class="location">
        <img src="/assets/icons/map-pin-filled.svg" alt="location">
        <span id="user-location"></span>
      </div>
    </div>
    <div class="actions">
      <div class="switch-container">
        <span>12H</span>
        <button id="btn-midday" class="switch off"></button>
      </div>
    </div>
  </main>
  <footer>
    <span>Created by IsaacGH</span>
    <ul>
      <li>
        <a href="https://twitter.com/isaacgh_0">
          <img src="/assets/icons/brand-twitter-filled.svg" alt="twitter" title="Twitter">
        </a>
      </li>
      <li>
        <a href="https://github.com/isaacgh0">
          <img src="/assets/icons/brand-github-filled.svg" alt="github" title="Gitbub">
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/isaacgh0/">
          <img src="/assets/icons/brand-linkedin.svg" alt="linkedin" title="LinkedIn">
        </a>
      </li>
    </ul>
    <a href="https://tabler-icons.io/">Icons by TablerIcons.io</a>
  </footer>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/header.js"></script>
</body>

</html>
